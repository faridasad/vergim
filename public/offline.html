<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İnternet Yoxdur - Invoys</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9fafb;
            color: #111827;
            text-align: center;
            padding: 20px;
        }
        .icon {
            width: 64px;
            height: 64px;
            margin-bottom: 24px;
            color: #ef4444;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 12px;
        }
        p {
            color: #6b7280;
            margin: 0 0 32px;
            max-width: 300px;
            line-height: 1.5;
        }
        button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #1d4ed8;
        }
        button:active {
            background-color: #1e40af;
        }
    </style>
</head>
<body>
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
    </svg>
    <h1>İnternet Yoxdur</h1>
    <p>Zəhmət olmasa internet bağlantınızı yoxlayın və yenidən cəhd edin.</p>
    <button onclick="window.location.reload()">Yenilə</button>
</body>
</html>
