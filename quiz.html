      :root {

        --correct-color: #10b981;
        --wrong-color: #ef4444;
        --text-color: #1e293b;
      }

      * {

        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--bg-gradient);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-color);
      }

      .container {
        width: 98%;
        max-width: 700px;
        background: var(--card-bg);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      /* Header Styles */
      .header {
        margin-bottom: 20px;
        border-bottom: 2px solid #e2e8f0;
        padding-bottom: 15px;
      }

      h1 {
        color: var(--secondary-color);
        font-size: 24px;
        margin: 0;
      }

      .score-board {
        font-size: 14px;
        color: #64748b;
        margin-top: 5px;
        font-weight: 600;
      }

      /* Question Styles */
      #question-text {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 25px;
        color: #334155;
        line-height: 1.4;
      }

      /* Options Styles */
      .btn-grid {
        display: grid;
        gap: 12px;
      }

      .btn {
        background: white;
        border: 2px solid #cbd5e1;
        border-radius: 12px;
        padding: 15px 20px;
        font-size: 16px;
        color: var(--text-color);
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: left;
        position: relative;
        outline: none;
      }

      .btn:hover:not([disabled]) {
        background: #eff6ff;
        border-color: var(--primary-color);
        transform: translateY(-2px);
      }

      .btn.correct {
        background: #d1fae5;
        border-color: var(--correct-color);
        color: #065f46;
      }

      .btn.wrong {
        background: #fee2e2;
        border-color: var(--wrong-color);
        color: #991b1b;
      }

      /* Next Button */
      #next-btn {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 25px;
        font-weight: bold;
        display: none; /* Hidden initially */
        transition: background 0.3s;
      }

      #next-btn:hover {
        background: var(--secondary-color);
      }

      /* Footer */
      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #94a3b8;
      }

        .container {
            padding: 15px; /* İçəridəki boşluğu azaldır (30px-dən 15px-ə) */
            border-radius: 15px; /* Küncləri biraz daha yığcam edir */

        h1 {

        }

        #question-text {
            font-size: 18px; 
            margin-bottom: 15px;
        }

        /* Düymələrin iç boşluğunu azaldırıq */
        .btn {
            padding: 12px 15px;
            font-size: 15px;
        }
    }

      // OYUN FUNKSİYALARI

      function startGame() {
        // Sualları qarışdırır
        shuffledQuestions = questions.sort(() => Math.random() - 0.5);
        currentQuestionIndex = 0;
        score = 0;
        setNextQuestion();
      }

      function setNextQuestion() {
        resetState();
        showQuestion(shuffledQuestions[currentQuestionIndex]);
        qNumberElement.innerText = currentQuestionIndex + 1;
      }

      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function showQuestion(question) {
        questionElement.innerText = question.question;

        // 1. Variantları qarışdırırıq
        const shuffledAnswers = shuffleArray([...question.answers]);

        // A, B, C, D hərfləri üçün massiv
        const prefixes = ["A)", "B)", "C)", "D)", "E)"];

        shuffledAnswers.forEach((answer, index) => {
          const button = document.createElement("button");

          // 2. Köhnə hərfi (məs: "B)") silib yenisini (məs: "A)") əlavə edirik
          // Bu kod mətndən "A) ", "B) " hissəsini təmizləyir
          const cleanText = answer.text.replace(/^[A-E]\)\s*/, "");

          // Yeni hərfi əlavə edirik (Qarışdıqdan sonra)
          button.innerText = `${prefixes[index]} ${cleanText}`;

          button.classList.add("btn");

          if (answer.correct) {
            button.dataset.correct = answer.correct;
          }
          button.addEventListener("click", selectAnswer);
          answerButtonsElement.appendChild(button);
        });
      }

      function resetState() {
        nextButton.style.display = "none";
        while (answerButtonsElement.firstChild) {
          answerButtonsElement.removeChild(answerButtonsElement.firstChild);
        }
      }

      function selectAnswer(e) {
        const selectedButton = e.target;
        const correct = selectedButton.dataset.correct === "true";

        setStatusClass(selectedButton, correct);

        // Bütün düymələri göstər (doğrunu yaşıl, səhvi qırmızı) və deaktiv et
        Array.from(answerButtonsElement.children).forEach((button) => {
          setStatusClass(button, button.dataset.correct === "true");
          button.disabled = true; // Bir dəfə kliklədikdən sonra digərlərini bağla
        });

        nextButton.style.display = "inline-block";
      }

      function setStatusClass(element, correct) {
        clearStatusClass(element);
        if (correct) {
          element.classList.add("correct");
        } else {
          element.classList.add("wrong");
        }
      }

      function clearStatusClass(element) {
        element.classList.remove("correct");
        element.classList.remove("wrong");
      }

      nextButton.addEventListener("click", () => {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
          setNextQuestion();
        } else {
          // Oyun bitdikdə
          questionElement.innerText = `Təbriklər! Bütün sualları bitirdiniz.`;
          answerButtonsElement.innerHTML = `<button class="btn" onclick="location.reload()">Yenidən Başla</button>`;
          nextButton.style.display = "none";
        }
      });

      // Oyunu başlat (Sual siyahısı dolduqdan sonra işləyəcək)
      window.onload = startGame; // Bunu Hissə 3-də aktivləşdirəcəyik
